<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<form action="#" th:action="@{/displayMoviesList}" method="post">
    <div>
        <label>title</label>
        <input type="text" id="title" name="title"/>
        <label>Locations</label>
        <input type="text" id="locations" name="locations"/>
        <label>Actor1</label>
        <input type="text" id="actor1" name="actor1"/>
        <button type="submit" id="query">query</button>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Locations</th>
                <th>Fun Facts</th>
                <th>Production Company</th>
                <th>Distributor</th>
                <th>Director</th>
                <th>Writer</th>
                <th>Actor1</th>
                <th>Actor2</th>
                <th>Actor3</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie: ${moviesList}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.locations}"></td>
                <td th:text="${movie.funFacts}"></td>
                <td th:text="${movie.productionCompany}"></td>
                <td th:text="${movie.distributor}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.writer}"></td>
                <td th:text="${movie.actor1}"></td>
                <td th:text="${movie.actor2}"></td>
                <td th:text="${movie.actor3}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
